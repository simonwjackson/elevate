<div
  class="game-card h-48 flex-shrink-0 rounded cursor-pointer flex items-center justify-center transition-transform duration-300 ease-in-out hover:bg-teal-300 hover:-translate-y-1 focus-visible:bg-teal-900 focus-visible:ring-opacity-50 focus:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-blue-400"
  x-navi=""
  tabindex="0"
  @mouseover="handleHover($event.target)"
  @click="launchGame($event.target)"
  data-game-id="{{ game['id'] }}"
  data-game-name="{{ game['name'] }}"
  data-game="{{ game['game'] }}"
  data-core="{{ game['core'] }}"
>
  <img
    src="{{ game['image'] }}"
    alt="{{ game['name'] }}"
    class="w-full h-full object-cover rounded"
  />
</div>
